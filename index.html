<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				bottom: 0;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="preview-component">
			<div class="preview-img-box">
				<div
					class="preview-img"
					role="img"
					aria-label="Bottle of Gabrielle Essence Eau De Parfum"
				></div>
			</div>
			<div class="preview-text-box">
				<div class="subheading">Perfume</div>
				<h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
				<p class="preview-text">
					A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="pricing">
					<div class="pricing--new">$149.99</div>
					<div class="pricing--old">$169.99</div>
				</div>
				<button class="btn">
					<img src="./images/icon-cart.svg" alt="Cart icon" />
					<span>Add to Cart</span>
				</button>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/seanv96">Wolfgang Vandenberg</a>.
		</footer>
	</body>
</html>
